<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIN Verification</title>
  <style>
    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
  <script>
  
    const correctPIN = "1234";
    const maxAttempts = 4;

    function checkPIN() {
      const userInput = document.getElementById("pinInput").value;
      const errorMessageElement = document.getElementById("errorMessage");

      if (userInput === correctPIN) {
        errorMessageElement.textContent = ""; 
        alert("Verification successful! Welcome to your account.");
        return; 
      }

      let attempts = parseInt(errorMessageElement.dataset.attempts) || 0;

      if (attempts < maxAttempts - 1) {
        const remainingAttempts = maxAttempts - attempts - 1;
        errorMessageElement.textContent = `Invalid credentials. ${remainingAttempts} attempt remaining.`;
        errorMessageElement.dataset.attempts = attempts + 1;
      } else {
        errorMessageElement.textContent = "Your account has been blocked. Please contact customer support.";
        document.getElementById("pinInput").disabled = true;
        document.querySelector('button[type="submit"]').disabled = true;
      }
    }
  </script>
</head>
<body>
  <h1>PIN Verification clone</h1>
  <form onsubmit="event.preventDefault(); checkPIN();">
    <label for="pinInput">Enter your 4-digit PIN:</label>
    <input type="password" id="pinInput" maxlength="4" pattern="\d{4}" required>
    <button type="submit">Submit</button>
    <div id="errorMessage" class="error-message" data-attempts="0"></div>
  </form>
</body>
</html>
